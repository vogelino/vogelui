name: Vercel Action

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy-storybook:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: amondnet/vercel-action@v19.0.1+4
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
